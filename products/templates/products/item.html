{% extends 'products/base.html' %}

{% block content %}

    <div class="card-wrapper">
        <div class="card">
            <!--Card left-->
            <div class="product-imgs">
                <div class="img-display">
                    <div class="img-showcase">
                        <img src="{{object.image.url}}" alt="{object.image.name}">
                        <img src="{{object.image.url}}" alt="{object.image.name}">
                        <img src="{{object.image.url}}" alt="{object.image.name}">
                        <img src="{{object.image.url}}" alt="{object.image.name}">
                    </div>
                </div>
                <div class="img-select">
                    <div class="img-item">
                        <a href="#" data-id="1">
                            <img src="{{object.image.url}}" alt="{object.image.name}">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="2">
                            <img src="{{object.image.url}}" alt="{object.image.name}">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="3">
                            <img src="{{object.image.url}}" alt="{object.image.name}">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="4">
                            <img src="{{object.image.url}}" alt="{object.image.name}">
                        </a>
                    </div>
                </div>
            </div>

            <!--Card Right-->
            <div class="product-content">
                <h2 class="product-title">{{ object.title }}</h2>
                <a href="#" class="product-link">visit product store</a>

                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>4.7(21)</span>
                </div>

                <div class="product-price">
                    <p class="last-price">Old Price: <span>$ {{object.price}} </span></p>
                    <p class="new-price">New Price: <span>$ {{ object.price }}</span></p>
                </div>

                <div class="product-detail">
                    <h2>Description</h2>
                    <p>{{ object.description }}</p>
                </div>

                <div class="purchase-info">
                    <input type="number" min="0" value="1">
                    <!-- <button class="btn" type="button">
                       
                         Add to Cart <i class="fas fa-shopping-cart"></i>
                        <a href="{% url 'add_to_cart' object.id %}">
                        </a>
                    </button> -->
                    <a href="{% url 'add_to_cart' object.id %}" class="btn">
                        <span>Add to Cart <i class="fas fa-shopping-cart"></i></span>

                    </a>
                    <button type="button" class="btn">Compare</button>
                </div>

                <div class = "social-links">
                    <p>Share At: </p>
                    <a href = "#">
                      <i class = "fab fa-facebook-f"></i>
                    </a>
                    <a href = "#">
                      <i class = "fab fa-twitter"></i>
                    </a>
                    <a href = "#">
                      <i class = "fab fa-instagram"></i>
                    </a>
                    <a href = "#">
                      <i class = "fab fa-whatsapp"></i>
                    </a>
                    <a href = "#">
                      <i class = "fab fa-pinterest"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- <h2>{{ object.title }}</h2>
    <p>{{ object.price }}</p> -->
{% endblock %}
